<div class="py-5 min-vh-100 background-container py-5_without-padding-below">
  <div class="header-wrapper">
    <h3 class="header-title">View schedule "{{ scheduleName }}"</h3>
  </div>
  <main class="main main_warn">

    <div class="tables-wrapper">
      <table class="schedule-table" id="mon"></table>
      <table class="schedule-table" id="tue"></table>
      <table class="schedule-table" id="wed"></table>
      <table class="schedule-table" id="thu"></table>
      <table class="schedule-table" id="fri"></table>
      <table class="schedule-table" id="sat"></table>
    </div>

    <div *ngIf="!isAbleToLoad">
      <h1>Sorry, the schedule can not be found :(</h1>
    </div>
  </main>
</div>
