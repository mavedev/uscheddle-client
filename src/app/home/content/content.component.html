<header class="py-5 min-vh-100 background-container">
  <div class="header-wrapper">
    <h1 class="header-title">uScheddle</h1>
    <hr class="header-separator">
    <h3 class="header-subtitle">Let's generate 'em!</h3>
    <h4 class="header-description">A servise for automatic schedules generating</h4>
  </div>
  <div class="image-demo">
    <img class="image-demo__content" src="assets/laptop.webp" alt="">
  </div>

  <div class="cards-container">
    <div class="cards-container__card-wrapper">
      <div class="card text-white">
        <div class="card__image-wrapper">
          <img class="card-img-top" src="assets/gen-min.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">Generate</h5>
          <p class="card-text card__description-block">
            Create auto-generated schedules for you classes
          </p>
        </div>
      </div>
    </div>

    <div class="cards-container__card-wrapper">
      <div class="card">
        <div class="card__image-wrapper">
          <img class="card-img-top" src="assets/edit-min.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">Edit</h5>
          <p class="card-text card__description-block">
            Change your schedules manually, if you want
          </p>
        </div>
      </div>
    </div>

    <div class="cards-container__card-wrapper">
      <div class="card">
        <div class="card__image-wrapper">
          <img class="card-img-top" src="assets/share-min.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">Share</h5>
          <p class="card-text card__description-block">
            Make your schedules available for other users
          </p>
        </div>
      </div>
    </div>
  </div>

</header>
