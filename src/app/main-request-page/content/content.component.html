<div class="py-5 min-vh-100 background-container py-5_without-padding-below">
  <div class="header-wrapper">
    <h3 class="header-title">Generate a schedule</h3>
  </div>
  <main class="main main_centered">

    <div class="md-form md-form_adjusted">
      <div class="form-control separate-input-wrapper">
        <input class="separate-input-wrapper__item_wide" id="scheduleName" placeholder="Name of the schedule" required>
      </div>

      <div class="form-control separate-input-wrapper separate-input-wrapper_tall">
        <input class="separate-input-wrapper__item_wide" id="students" placeholder="Students amount" required>
      </div>

      <div class="form-control separate-input-wrapper separate-input-wrapper_tall">
        <input class="separate-input-wrapper__item_wide" id="min-in-group" placeholder="Min students in one group"
          required>
      </div>
    </div>

    <form [formGroup]="mainFormGroup" class="main-form main-form_adjusted">

      <div formArrayName="coursesArray">
        <div *ngFor="let course of coursesArray.controls; let i = index" [formGroupName]="i"
          class="main-form__course-inputs main-form__course-inputs_adapted">
          <input class="main-form__item main-form__item_adopted" formControlName="name" placeholder="Course name">
          <input class="main-form__item main-form__item_adopted" formControlName="courseType"
            placeholder="Lecture or practice">
          <input class="main-form__item main-form__item_adopted" formControlName="instructors"
            placeholder="Instructors separated by commas">
          <input class="main-form__item main-form__item_adopted main-form__item_last" formControlName="hours"
            placeholder="Hours">
        </div>
      </div>

      <button class="btn aqua-gradient main-form__button main-form__button_adopted" (click)="addCourseToTheForm()">Add a
        course</button>

      <div formArrayName="classroomsArray">
        <div *ngFor="let classroom of classroomsArray.controls; let i = index" [formGroupName]="i"
          class="main-form__course-inputs main-form__course-inputs_adapted">
          <input class="main-form__item main-form__item_adopted" formControlName="classroomNumber"
            placeholder="Classroom number">
          <div class="form-check form-check_without-spacing">
            <input formControlName="classroomType" type="checkbox" class="form-check-input">
            <label class="form-check-label form-check__label">Lecture-suitable</label>
          </div>
        </div>
      </div>

      <button class="btn aqua-gradient main-form__button main-form__button_adopted"
        (click)="addClassroomToTheForm()">Add a classroom</button>
    </form>

    <button (click)="sendGenerateRequest()" class="btn purple-gradient btn-lg btn_tall">
      Generate
    </button>

    <div class="error-text-wrapper">
      <p>{{ errorText }}</p>
    </div>

  </main>
</div>
